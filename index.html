<div id="chatBox">
  <section class="avenue-messenger">
    <div class="menu">
      <div  onclick="cross()" class="button">x</div>
    </div>
   
  <div class="chat">
   
    <main id="chat" class=" msger-chat">
      <div id="agent" class="left-msg">
        
  
        <div class="msg-bubble">
          <div class="msg-info">
            
          </div>
  
          <div class="msg-text">
          </div>
        </div>
      </div>
  
      <div id="customer" class="msg right-msg">
        
  
        <div class="msg-bubble">
          <div class="msg-info">
        
          </div>
        </div>
      </div>
    </main>

    <div id="info">
        <form name="form"> 
          <div class="agent-face">
            <div class="half">
             <img class="agent circle" src="./newlogo1-1.jpg" alt="logo" ></div>
          </div>
      <div class="input-container">		
          <input id="name" type="text" required=""/>
          <label>Name:</label>
      </div>

     <div  class="input-container">		
          <input id="email" type="mail" required="" />
          <label>Email:</label>
      </div>
      <div class="input-container">		
          <input  id="number" type="number" required=""/>
          <label>Contact Number:</label>
      </div>
          <button onclick="msgBtn()" type="button" class="btn">submit</button>
      </form>   
      </div>

      <div  >

    <div id="msg" class="message-box msger-inputarea">
      <input type="text" class="message-input msger-input" placeholder="Enter your message...">
      <button class="msger-send-btn message-submit">Send</button>
    </div>
  </div>
    </div>
</section>
</div>
